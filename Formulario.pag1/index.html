<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmulario de contato</title>
    <link rel="stylesheet" href="/Formulario.pag1/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="icon" href="/img/icone-pagina.png">
</head>
<body>
    <div class="telaInicio">   
        <h1 class="display-4">Cadastre-se abaixo<br></h1>
        <button type="button" class= "btn btn-primary" data-toggle="modal" data-target="#modalForm" >Abrir fórmulario</button>
    </div>    

    <div class="modal fade" id="modalForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Fórmulario de cadastro</h2>                
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="get" name="formContato">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Digite seu sobrenome">

                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control"  placeholder="Digite seu e-mail" >
                        </div>
                        <div class="form-group">
                            <label for="sexo">Sexo</label>
                            <select name="sexo" id="sexo" class="form-control">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="indefinido">Indefinido</option>
                            </select>
                        </div>
                        <div>
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" name="dataNascimento" id="dataNascimento" class="form-control">
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                     <button type="submit" class="btn btn-primary" onclick="validarForm()" id="botaoCadastrar">Cadastrar</button>
                     <button type="submit" class="btn btn-success" id="enviarForm" > <a target="_blank" href="/Cadastros.pag2/cadastros.html">Abrir cadastros</a></button>
                 </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/Formulario.pag1/script.js"></script>
</body>
</html>
